<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        body{
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;}
            div{
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            }
            h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;}

            input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #b7c946;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }
        /* Todo List */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }
        li {
            padding: 10px;
            background-color: #f9f9f9;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #f1f1f1;
        }
        .done {
            text-decoration: line-through;
            color: #999;
        }
        
    </style>
    <title>To Do List</title>
</head>
<body>
    <div>
       <h1>To Do List</h1> <br>
        <input type="text" id="write" onsubmit="funsubmit()">
        <button id="submit-btn">submit</button>

        <ul id="todo-list">

        </ul>
    </div>
    <script>
        let write=document.getElementById("write");
        let submitbtn= document.getElementById("submit-btn");
        let todolist=document.getElementById("todo-list");

        write.addEventListener("keyup", function(e){
            if(e.key=="Enter" && this.value.trim() !== ""){
                addTodo(this.value);
                this.value=" "
            }

        });
        submitbtn.addEventListener("click", function(){
            if (write.value.trim()!==""){
                addTodo(write.value);
                write.value=""

            }
        })

        function addTodo(val){
            let list = document.createElement("li");
            list.innerHTML= `${val}`;
            todolist.appendChild(list)
            console.log(val);

            list.addEventListener("click", function(){
                this.classList.toggle('done')

            })
            function funsubmit(){
                let write = document.getElementById("write");

                write.addEventListener("keypress", function(e){
                    if(e.key=="Enter"){
                         addTodo(this.value);
                         this.value=" "
              }

        })          

            }

        }

    </script>
</body>
</html>
